<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css"> 

    <title>Weather Dashboard</title>
  </head>


  <body>
      <header class="container-fluid" id="headerDiv">
          <h1>Weather Dashboard</h1>
        </header>

      <div class = "container-fluid">
          <div class = "col-3 rounded" id="searchDiv">
              <!-- search bar goes here -->

              <div class="input-group  mb-3">
                <input type="text" class="form-control" id="userInput" placeholder="Search Cities">
                <div class="input-group-append">
                  <button class="btn" type="button" id="button-addon2">Search</button>
                </div>
              </div>

              <div id="searchHistory">
            
                <!-- search history populates here  -->

              </div>



          </div>

          <div class="col-1"></div>

          <div class="col-8 rounded" id="currentCityDiv">
              <div class="row" id="searchResultsDiv">

                <div id="titleDiv"></div>
                  <h1><span id="title"></span> <span id="titleDate"></span></h1>

                <div id="temperatureDiv">
                    <h4>Temperature : <span id="temperature"></span></h4></span>
                </div>

                <div id="humidityDiv">
                    <h4>Humidity: <span id="humidity"></span></h4>
                </div>

                <div id="windspeedDiv">
                    <h4>Wind Speed: <span id="windspeed"></span></h4>
                </div>

                <div id="UVIndexDiv">
                    <h4>UV Index: <span id="UVIndex"></span></h4>
                </div>

              </div>

              <hr>
              
              <h2>5 Day Forecast:</h2>
              <div class="row" id="fiveDayForecastDiv">

                <div class ="dayDiv rounded" id="day1">
                  <h4><span id="day1Date"></span></h4>
                  <h4>Temp: <span id="day1Temp"></span></h4>
                  <h4>Humidity: <span id ="day1Hum"></span></h4>
                </div>

                <div class ="dayDiv rounded" id="day2">
                  <h4><span id="day2Date"></span></h4>
                  <h4>Temp: <span id="day2Temp"></span></h4>
                  <h4>Humidity: <span id ="day2Hum"></span></h4>
                </div>

                <div class ="dayDiv rounded" id="day3">
                  <h4><span id="day3Date"></span></h4>
                  <h4>Temp: <span id="day3Temp"></span></h4>
                  <h4>Humidity: <span id ="day3Hum"></span></h4>
                </div>

                <div class ="dayDiv rounded" id="day4">
                  <h4><span id="day4Date"></span></h4>
                  <h4>Temp: <span id="day4Temp"></span></h4>
                  <h4>Humidity: <span id ="day4Hum"></span></h4>
                </div>

                <div class ="dayDiv rounded" id="day5">
                  <h4><span id="day5Date"></span></h4>
                  <h4>Temp: <span id="day5Temp"></span></h4>
                  <h4>Humidity: <span id ="day5Hum"></span></h4>
                </div>


          </div>


      </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/scripts.js"></script>
  </body>
</html>
